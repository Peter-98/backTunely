name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16-alpine

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        
      - name: Instalar las dependencias de Node
        run: npm ci

